<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>检测线路</title>
  <link rel="stylesheet" href="./reset.min.css" />
          <style type="text/css">
            html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video {
                margin: 0;
                padding: 0;
                border: 0;
                font-size: 100%;
                font: inherit;
                vertical-align: baseline
            }

            body {
                background: #3498db
            }

            #loader-container {
                width: 188px;
                height: 188px;
                color: white;
                margin: 0 auto;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-right: -50%;
                transform: translate(-50%,-50%);
                border: 5px solid #3498db;
                border-radius: 50%;
                -webkit-animation: borderScale 1s infinite ease-in-out;
                animation: borderScale 1s infinite ease-in-out
            }

            #loadingText {
                font-family: 'Raleway',sans-serif;
                font-size: 1.4em;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-right: -50%;
                transform: translate(-50%,-50%)
            }

            @-webkit-keyframes borderScale {
                0% {
                    border: 5px solid white
                }

                50% {
                    border: 25px solid #3498db
                }

                100% {
                    border: 5px solid white
                }
            }

            @keyframes borderScale {
                0% {
                    border: 5px solid white
                }

                50% {
                    border: 25px solid #3498db
                }

                100% {
                    border: 5px solid white
                }
            }
        </style>
</head>

<body>
  <div>
<div id="loader-container">
            <center>
                <p id="loadingText">
                    收藏此页防失联<br/>引导中 请稍后
                </p>
            </center>
        </div>
  <script defer src="https://us.umami.is/script.js" data-website-id="bc86aa98-648e-42dc-b984-0972f341eb38"></script>
  <script>
    // 获取当前页面的 URL
    var url = window.location.href;

    // 解析 URL，并获取查询参数
    var urlParams = new URL(url);
    var queryParams = {};
    var path = ''; // 初始化 path 为空字符串
    var timer;

    // 遍历所有查询参数并放入对象中
    urlParams.searchParams.forEach(function (value, key) {
      if (key === "path") {
        // 如果查询参数名是 "path"，将其赋值给一个变量
        path = value;
      } else {
        // 否则，将其他查询参数放入对象中
        queryParams[key] = value;
      }
    });

    function joinUrlAndPath(url, path) {
      // 移除 URL 和路径末尾的斜杠
      url = url.replace(/\/+$/, ''); // 移除 URL 末尾的斜杠
      path = path.replace(/^\/+/, ''); // 移除路径开头的斜杠

      // 使用 "/" 将 URL 和路径连接在一起
      var joinedUrl = url + '/' + path;

      return joinedUrl;
    }

    fetch("./data.json?t=" + Date.now())
      .then((res) => res.json())
      .then((data) => {
        checkDomain(data); // 立即执行一次
        timer && clearInterval(timer);
        // retry every 3 seconds
        timer = setInterval(() => {
          checkDomain(data)
        }, 3000);
        setTimeout(() => {
          // 超时 60 秒禁止循环，弹出提示联系站长
          clearInterval(timer);
          timer = null;
          const text = "无法跳转可用站点，请点击右下角信息图标联系客服";
          alert(text);
          document.getElementById('info').innerText = text;
        }, 60000)
      });

    function checkDomain(hosts) {
      for (var i = 0; i < hosts.length; i++) {
        const currentUrl = hosts[i];
        fetch(currentUrl).then((res) => {
          if (res.ok && res.status === 200) {
            window.location.href = joinUrlAndPath(currentUrl, path) + location.search;
          }
        });
      }
    }
  </script>

  <script type="text/javascript">
    window.$crisp = [];
    window.CRISP_WEBSITE_ID = "bee798ba-50d6-48c3-8b58-e87e74189ac2"; // 填写 Crisp ID
    (function () {
      d = document;
      s = d.createElement("script");
      s.src = "https://client.crisp.chat/l.js";
      s.async = 1;
      d.getElementsByTagName("head")[0].appendChild(s);
    })();
  </script>
</body>

</html>
