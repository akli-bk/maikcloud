<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="5;url='https://www.unboundly.net'">
  <title>无界引导页面</title>
  <link rel="stylesheet" href="./reset.min.css">
  <style>
    body {
      background: #3498db;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Raleway', sans-serif;
      color: white;
    }
    #loader-container {
      width: 188px;
      height: 188px;
      border: 5px solid #3498db;
      border-radius: 50%;
      animation: borderScale 1s infinite ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #loadingText {
      font-size: 1.4em;
      text-align: center;
    }
    @keyframes borderScale {
      0%, 100% { border-color: white; }
      50% { border-color: #3498db; }
    }
  </style>
</head>
<body>
  <div id="loader-container">
    <p id="loadingText">收藏此页防失联<br>引导中 请稍后</p>
  </div>
</body>
</html>
